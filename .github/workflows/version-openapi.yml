name: OpenAPI Prerelease - Next

on:
  push:
    branches:
      - master
    paths:
      - './openapi/packages/**/*'
      - './src/balance-openapi/**/*.ts'

jobs:
  version-packages:
    name: Check OpenAPI Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions-ecosystem/action-get-merged-pull-request@v1
        id: get-merged-pull-request
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Config Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: 'Authenticate with GitHub Packages'
        run: yarn auth
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Yarn / Lerna
        run: |
          yarn --frozen-lockfile
          lerna bootstrap --ci

      - name: Version Packages
        run: yarn lerna version --yes --preid next --conventional-commits --conventional-prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Lerna Next Version
        id: lerna
        run: |
          echo "version=$(grep -m1 version lerna.json | awk -F: '{ print $2 }' | sed 's/[", ]//g')" >> $GITHUB_OUTPUT

      - name: Create PR Comment
        uses: actions-ecosystem/action-create-comment@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.get-merged-pull-request.outputs.number }}
          body: |
            *New OpenAPI Version Released!* :tada: \
            [${{ steps.lerna.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.lerna.outputs.version }}) has been created.
